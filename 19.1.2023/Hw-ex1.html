<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <H1>Ex1</H1>
    <h4>Enter any number to check even or odd</h4>
    <script type="text/javascript">
        function oddOrEven(number) {
           switch (number % 2) {
             case 0:
               document.getElementById("result").innerHTML ="The number is even";
               break;
             case 1:
               document.getElementById("result").innerHTML ="The number is odd";
               break;
             default:
               document.getElementById("result").innerHTML ="Input is not a valid number";
               break;
            }
         };
       </script>
    </head>
    <body>
      <input type="text" id="myInput" />
      <button onclick="oddOrEven(document.getElementById('myInput').value)">Submit</button>
      <p id="result"></p>
