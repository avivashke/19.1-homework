<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ex3</h1>
    <script>
        function getSmallestNum(){
          let num1 = prompt("Enter first number:");
          let num2 = prompt("Enter second number");
          let num3 = prompt("Enter third number");
          let num4 = prompt("Enter fourth number");
      
          //Creating an array of the numbers
          let numArray = [num1, num2, num3, num4];
      
          //sort the array in ascending order
          numArray.sort(function(a, b){return a-b});
      
          //display the first element of the array
          document.getElementById("result").innerHTML = "The smallest number is: " + numArray[0];
      
         } 
      </script>
      
      <div onclick="getSmallestNum()"><b style="background-color: aquamarine;">Click Here to get the Smallest Number</b><br><br></div>
      
      <div id="result"></div>
</body>
</html>
