<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ex1</h1>
    <script>
        function addOne(){
          let value1 = prompt("Enter first number:");
          let value2 = prompt("Enter second number");
     
          if(value1 > value2){
            document.getElementById("result").innerHTML = value1++;
          }
          else{
           document.getElementById("result").innerHTML = "the second number is bigger than the first";
          }
         } 
       </script>
     
       <div onclick="addOne()"><b>Click to input 2 numbers</b></div>
     
       <div id="result"></div>
</body>
</html>
