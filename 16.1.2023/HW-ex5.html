<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ex5</h1>
    <script>
        function getResult(){
          let num1 = prompt("Enter first number:");
          let num2 = prompt("Enter second number");
          let num3 = prompt("Enter third number");
          let num4 = prompt("Enter fourth number");
      
          if(num1 == num2 && num2 == num3 && num3 == num4){
            document.getElementById("result").innerHTML = "all are equal";
          } else if (num1 == num2 || num1 == num3 || num1 == num4 || num2 == num3 || num2 == num4 || num3 == num4){
            document.getElementById("result").innerHTML = "only 2 numbers are equals";
          } else {
            document.getElementById("result").innerHTML = "none are equal";
          }
         } 
      </script>
      
      <div onclick="getResult()"> <b style="background-color: rgb(188, 213, 46);">Click here to Check the Numbers for equalities<br><br></b></div>
      
      <div id="result"></div>
