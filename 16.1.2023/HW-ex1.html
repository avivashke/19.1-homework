<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Ex1</h1>
    <script>
        function getBiggerNum(){
          let value1 = prompt("Enter first number:");
          let value2 = prompt("Enter second number");
     
          if(value1 > value2){
            document.getElementById("result").innerHTML = value1;
          }
          else{
           document.getElementById("result").innerHTML = value2;
          }
         } 
       </script>
     
       <div onclick="getBiggerNum()">Click Here to get the Bigger Number</div>
     
       <div id="result"></div>
</body>
</html>
